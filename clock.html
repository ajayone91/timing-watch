<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Snow Clock</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(
                135deg, 
                #0f2027 0%, 
                #203a43 50%, 
                #2c5364 100%
            );
            overflow: hidden;
            position: relative;
        }

        /* Stars */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        /* Moon */
        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 50px #ffd700;
            z-index: 1;
        }

        .clock-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 1.5s infinite;
            backdrop-filter: blur(10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .time {
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .date {
            font-size: 32px;
            margin-top: 15px;
            color: #e0e0e0;
            animation: slideIn 0.5s ease-out;
        }

        /* Snowfall */
        .snowflake {
            position: fixed;
            color: #fff;
            font-size: 1em;
            text-shadow: 0 0 5px #fff;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="moon"></div>
    <div class="clock-container">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Monday, January 1, 2024</div>
    </div>

    <script>
        // Clock Update Function
        function updateClock() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = 
                `${hours}:${minutes}:${seconds}`;
            
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateStr = now.toLocaleDateString(undefined, options);
            document.getElementById('date').textContent = dateStr;
        }

        // Create Stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create Snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â…';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';

            document.body.appendChild(snowflake);

            let startPosition = -10;
            let speed = Math.random() * 3 + 2;
            let drift = Math.random() * 2 - 1;

            function fall() {
                startPosition += speed;
                let horizontal = drift;
                
                snowflake.style.top = startPosition + '%';
                snowflake.style.transform = `translateX(${horizontal}px) rotate(${startPosition}deg)`;

                if(startPosition > 100) {
                    snowflake.remove();
                } else {
                    requestAnimationFrame(fall);
                }
            }

            fall();
        }

        // Initializes
        createStars();
        setInterval(createSnowflake, 100);
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
